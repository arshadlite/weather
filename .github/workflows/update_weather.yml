name: Update Weather Data

on:
  schedule:
    - cron: '0 * * * *'  # Runs every day at midnight UTC
  workflow_dispatch:  # Allows manual execution

jobs:
  update-weather:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
          persist-credentials: true  # Allows push access

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: pip install requests pandas

      - name: Run Weather Script
        run: python fetch_weather.py  # âœ… This runs the script

      - name: Debug Check CSV File  # âœ… Check if CSV was updated
        run: ls -la && cat combined_weather.csv

      - name: Commit and Push Changes
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Action"
          git add -A
          git commit -m "ðŸ”„ Auto-updated weather data" || echo "No changes to commit"
          git push
